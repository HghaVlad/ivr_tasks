<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show words</title>
</head>
<body>

    <h2> Words list</h2>
    <table class="words_list">
        <tr>Original </tr>
        <tr> Translation</tr>
        {% for word1, word2 in words %}
        <td>{{ word1 }}</td>
        <td>{{ word2 }}</td>
        {% endfor %}


    </table>

</body>
</html>
